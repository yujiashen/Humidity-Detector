<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Add Bootstrap CDN link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Settings</h1>
        <form method="post" action="{{ url_for('settings_page') }}">
            <div class="form-group">
                <label for="location_name">Location Name:</label>
                <input type="text" class="form-control" id="location_name" name="location_name" value="{{ settings['location_name'] }}">
            </div>
            <div class="form-group">
                <label for="timezone">Timezone:</label>
                <select class="form-control" id="timezone" name="timezone">
                    <option value="US/Eastern" {% if settings ['timezone'] == 'US/Eastern' %}selected{% endif %}>US/Eastern</option>
                    <option value="US/Mountain" {% if settings['timezone'] == 'US/Mountain' %}selected{% endif %}>US/Mountain</option>
                    <option value="US/Pacific" {% if settings['timezone'] == 'US/Pacific' %}selected{% endif %}>US/Pacific</option>
                    <option value="US/Central" {% if settings['timezone'] == 'US/Central' %}selected{% endif %}>US/Central</option>
                    <option value="UTC" {% if settings['timezone'] == 'UTC' %}selected{% endif %}>UTC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="good_threshold_humidity">Ideal Humidity Levels:</label>
                <input type="text" class="form-control" id="good_threshold_humidity" name="good_threshold_humidity" value="{{ settings['good_threshold_humidity'] }}">
            </div>
            <div class="form-group">
                <label for="low_threshold_humidity">Humidity Low Warning:</label>
                <input type="text" class="form-control" id="low_threshold_humidity" name="low_threshold_humidity" value="{{ settings['low_threshold_humidity'] }}">
            </div>
            <div class="form-group">
                <label for="high_threshold_humidity">Humidity High Warning:</label>
                <input type="text" class="form-control" id="high_threshold_humidity" name="high_threshold_humidity" value="{{ settings['high_threshold_humidity'] }}">
            </div>
            <div class="form-group">
                <label for="good_threshold_temp">Ideal Temperature Levels:</label>
                <input type="text" class="form-control" id="good_threshold_temp" name="good_threshold_temp" value="{{ settings['good_threshold_temp'] }}">
            </div>
            <div class="form-group">
                <label for="low_threshold_temp">Temperature Low Warning:</label>
                <input type="text" class="form-control" id="low_threshold_temp" name="low_threshold_temp" value="{{ settings['low_threshold_temp'] }}">
            </div>
            <div class="form-group">
                <label for="high_threshold_temp">Temperature High Warning:</label>
                <input type="text" class="form-control" id="high_threshold_temp" name="high_threshold_temp" value="{{ settings['high_threshold_temp'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Settings</button>
        </form>
    </div>
</body>
</html>
